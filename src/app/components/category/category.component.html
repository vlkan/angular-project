<ul class="list-group">
  <li routerLink="/products/category/{{category.categoryId}}" (click)="setCurrentCategory(category)" *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">Your category is {{currentCategory.categoryName}}</h5>
